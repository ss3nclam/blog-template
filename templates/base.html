<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <title>
        {{ title }}
    </title>
    {% block styles %}{% endblock %}
    <link rel="shortcut icon" href="{{ url_for('static', filename='img/favicon.png') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

<body class="dark-theme">
    <header>
        <img class="logo" src="{{ url_for('static', filename='img/logo.png') }}" alt="logo">
        <nav>
            <ul class="nav_links">
                <li class="{% if title == 'Blog' %}active{% endif %}"><a href="/blog">Blog</a></li>
                <li class="{% if title == 'Some page' %}active{% endif %}"><a href="/some_page">Some page</a></li>
            </ul>
        </nav>
        <div class="nav_btns">
            <button type="button" class="nav_btn"><a class="bi bi-search"></a></button>
            <button type="button" id="color_scheme_switcher" class="nav_btn"><a id="color_scheme_switcher_icon" class="bi bi-moon-stars-fill"></a></button>
            <button type="button" class="nav_btn"><a class="bi bi-person-fill"></a></button>
        </div>
    </header>
    {% block main %}{% endblock %}
    <script src="{{ url_for('static', filename='js/theme_toggle.js') }}"></script>
    <script src="{{ url_for('static', filename='js/readmore.js') }}"></script>
    <script src="{{ url_for('static', filename='js/scrollbar_thumb_color.js') }}"></script>
</body>

</html>
