<!DOCTYPE html>
<html lang="en" data-bs-theme="dark" style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body class="container">

    <header>
        <nav class="navbar navbar-expand-lg fixed-top" style="
                background-color: #212529de;
                height: 75px;
                backdrop-filter: blur(5px);
                -webkit-backdrop-filter: blur(5px);
                box-shadow: 0px 0px 15px #212529;">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <svg xmlns="http://www.w3.org/2000/svg" class="bi bi-file-richtext-fill"
                        style="color: #ffffff8a; box-shadow: inset;" alt="logo" width="30" height="30"
                        fill="currentColor" viewBox="0 0 16 16">
                        <path
                            d="M12 0H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2zM7 4.25a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0zm-.861 1.542 1.33.886 1.854-1.855a.25.25 0 0 1 .289-.047l1.888.974V7.5a.5.5 0 0 1-.5.5H5a.5.5 0 0 1-.5-.5V7s1.54-1.274 1.639-1.208zM5 9h6a.5.5 0 0 1 0 1H5a.5.5 0 0 1 0-1zm0 2h3a.5.5 0 0 1 0 1H5a.5.5 0 0 1 0-1z" />
                    </svg>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Переключатель навигации">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" {% block activ_status_main %}{% endblock %} aria-current="page"
                                href="/">Main</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" {% block activ_status_blog %}{% endblock %} aria-current="page"
                                href="#">Blog</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" {% block activ_status_example %}{% endblock %} aria-current="page"
                                href="/example">Example
                                page</a>
                        </li>
                    </ul>
                    <form class="d-flex" role="search">
                        <input class="form-control" type="search" placeholder="Поиск" aria-label="Поиск"
                            style="border-radius: 15px; height: 35px;">
                        <!-- <button class="btn btn-outline-dark" type="submit">Поиск</button> -->
                    </form>
                </div>
            </div>
        </nav>
    </header>

    <div style="margin-top: 120px;">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
