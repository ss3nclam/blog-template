<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <title>
        {{ title }}
    </title>
    {% block styles %}{% endblock %}
    <link rel="shortcut icon" href="{{ url_for('static', filename='img/favicon.png') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

<body class="dark-theme">
    <header>
        <img class="logo" src="{{ url_for('static', filename='img/logo.png') }}" alt="logo">
        <nav>
            <ul class="nav_links">
                <li class="{% if title == 'Blog' %}active{% endif %}"><a href="/">Блог</a></li>
                <li class="{% if title == 'Random' %}active{% endif %}"><a href="/random">Рандомная</a></li>
            </ul>
        </nav>
        <div id="nav_buttons_block">
            <button type="button" id="color_scheme_switcher" class="search_button">
                <i id="color_scheme_switcher_icon" class="bi bi-moon-stars-fill"></i>
            </button>
            <button type="button" class="search_button"></button>
            <button type="button" class="search_button"></button>
            <button type="button" class="search_button"></button>
        </div>
    </header>
    {% block main %}{% endblock %}
    <script src="{{ url_for('static', filename='js/color_scheme.js') }}"></script>
    <script src="{{ url_for('static', filename='js/readmore.js') }}"></script>
    <script src="{{ url_for('static', filename='js/scrollbar_thumb_color.js') }}"></script>
</body>

</html>
