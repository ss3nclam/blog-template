{% extends 'base.html' %}


{% block styles %}
<link type="text/css" href="{{ url_for('static', filename='css/blog.css') }}" rel="stylesheet" />
{% endblock %}


{% set title = 'Blog' %}


{% block main %}
<main>
    <section class="content_bar">
        {% for post in posts %}
        <article class="post_block" post_id="{{ post.id }}">
            <h1 class="post_title">{{ post.title }}</h1>
            <div class="post_content_shadow" id="post_{{ post.id }}_content_shadow">
                <div class="post_content" id="post_{{ post.id }}_content">
                    {% for p in post.content.split('\n') %}
                    <p>{{ p }}</p>
                    {% endfor %}
                </div>
            </div>
            <div id="post_{{ post.id }}_readmore_block" class="readmore_block">
                <button id="post_{{ post.id }}_readmore_btn" class="readmore_btn">Показать полностью →</button>
                <div>
                    <button type="button" class="footbar_post_button"></button>
                    <button type="button" class="footbar_post_button"></button>
                    <button type="button" id="jopa" class="footbar_post_button"></button>
                </div>
            </div>
        </article>
        {% endfor %}
    </section>
    <aside class="sidebar">
        <ul>
            <li><a class="sidebar_tool" href="">Фильтры</a></li>
            <li><a class="sidebar_tool" href="">Instrument 3</a></li>
            <li><a class="sidebar_tool" href="">Instrument 4</a></li>
            <li><a class="sidebar_tool" href="#main">Instrument 5</a></li>
        </ul>
    </aside>
</main>
{% endblock %}
